CORE_WP_HELP_1460=An old YoRHa spear, built to imitate ancient human\nweaponry. Old-fashioned, but reliable.
CORE_WP_HELP_1470=This pure white spear shines with the pride\nof the haughty samurai who once bore it.
CORE_WP_HELP_1471=Its pitch-black spearhead gleams with the\nruthlessness of a warrior who never knew mercy.
CORE_WP_HELP_1480=A spear used by machine lifeforms, specially\nformed from scrap metal to destroy androids.
