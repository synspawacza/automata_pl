PAUSE_MAIL_BODY_037=I've been wondering for ages why I was born.\nI do everything wrong; my life has no value.\nI've lost all that is dear to me; my existence is meaningless.\n\nAnd yet, sometimes, I feel an excruciating sadness at being alone.\nMaybe I just needed someone to listen to me.\n\nIf you wish to see my memories again, come to the area below the amusement park.\n\nThanks for listening to my story.\n\n[Attachment]\ne591bde381abe381b5e38195e3828fe38197e38184
