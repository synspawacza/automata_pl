PAUSE_QUEST_HELP_Q090/RUN_1=Behind the waterfall in the forest, you find an elevator guarded by machines who have initiated a contest to determine their strength. Perplexed but intrigued, you decide to enter.
PAUSE_QUEST_HELP_Q090/RUN_2=Earn every rank in the contest.
PAUSE_QUEST_HELP_Q090/DONE=By participating in the contest, you came to understand that these machines use combat to find meaning in their lives. \nWill their battle ever come to an end?
PAUSE_QUEST_HELP_Q091/RUN_1=You found a fishy Resistance member in the flooded city who was directing those with the right credentials to an underground arena where android gamblers bet on fights. Intrigued, you join the tournament in order to investigate it from the inside.
PAUSE_QUEST_HELP_Q091/RUN_2=Earn every rank in the underground fighting contest.
PAUSE_QUEST_HELP_Q091/DONE=During your investigation, you learned that these androids had developed an almost human capacity for cruelty, and began to see violence against machine lifeforms as a form of sport. You wonder what is causing this behavior. Is it hate, or some other kind of emotion?
PAUSE_QUEST_HELP_Q092/RUN_1=In a corner of the great desert, there is a group of machine lifeforms who claim to dwell in the spot where the true Masked People are chosen. Despite your uncertainty, you agree to undergo a set of trials to prove your worth.
PAUSE_QUEST_HELP_Q092/RUN_2=Surpass every trial of the Masked People.
PAUSE_QUEST_HELP_Q092/DONE=After completing the trials, the machine lifeforms recounted that long ago, on these same sands, there existed a kingdom of people who lived their whole lives wearing masks. They say they can relate to people who desperately need something to cling to in order to keep on living.
