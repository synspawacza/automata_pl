M5340_S0010_G0020_001_resiwoman=You're from YoRHa, right? I don't suppose you'd...
M5340_S0010_G0030_001_resiwoman=The thing is, I recently came out on the losing end of a scuffle with some machine lifeforms.
M5340_S0010_G0040_001_resiwoman=The battle ended up corrupting a portion of my memory\u2014which is a serious pain, as I'm sure you can imagine.
M5340_S0010_G0050_001_resiwoman=Take these photographs, for instance. I have no idea when they were taken, or even what they are. I only know that they're...important.
