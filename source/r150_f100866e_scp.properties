M5092_S0050_G0000_001_apolorobo=Oh no! Oh no oh no oh no! \nWhy!? Why did you have to find this place!?
M5092_S0050_G0010_001_apolorobo=You are fortunate enough NOT to be qualified to enter!
M5092_S0050_G0020_001_apolorobo=Oh but how cruel the gods can be, to allow such misfortune to occur! Please, you must get away from here as far as you can!
M5092_S0050_G0030_001_apolorobo=Just standing here will be detrimental to your health, as you will be slowly consumed by rage!
M5092_S0050_G0040_001_apolorobo=There is only one thing I can do for you now!
M5092_S0050_G0050_001_apolorobo=I will... Nay, I MUST self-destruct!
M5092_S0050_G0060_001_apolorobo=This will result in a rain of useful materials. They are yours to keep!
M5092_S0050_G0070_001_apolorobo=One day you will discover the truth, of that I am sure.
M5092_S0050_G0080_001_apolorobo=May you live a long and healthy life!
