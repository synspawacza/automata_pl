M3030_S0133_S0000_001_pascal=Are you all right, A2?
M3030_S0133_S0010_001_a2=Yeah. Thanks for the assist.
M3030_S0140_G0000_001_pascal=I fear for the children. Let us hurry to them!
M3030_S0160_G0000_001_a2=Their own cores...?
M3030_S0160_G0000_300_a2=I can't leave Pascal by himself...
M3030_S0160_G0010_001_a2=They...killed themselves.
M3030_S0160_G0020_001_pascal=How...how could this happen...?
M3030_S0160_G0030_001_a2=Why...Why would they do such a thing?
M3030_S0160_G0040_001_pascal=I taught them everything... All my thoughts and emotions.
M3030_S0160_G0050_001_pascal=I thought it would serve them well in the future. But instead...
M3030_S0160_G0060_001_a2=How would teaching them lead to something like this?
M3030_S0160_G0070_001_pascal=Fear...
M3030_S0160_G0080_001_a2=I don't understand.
M3030_S0160_G0090_001_pascal=I taught the children what fear is.
M3030_S0160_G0100_001_pascal=I felt they had to know so they wouldn't rush heedlessly into danger.
M3030_S0160_G0100_300_pod042=Initiating hacking to cut off memory circuits.
M3030_S0160_G0110_001_pascal=But...instead...
M3030_S0160_G0110_300_a2=Wait...
M3030_S0160_G0120_001_a2=Fear destroyed them. It caused them to take their own lives.
M3030_S0160_G0120_300_a2=Right... Do it.
M3030_S0160_G0130_001_pascal=If I knew this could happen, I never would have...
M3030_S0160_G0130_300_pascal=A2? You aren't...leaving me like this, are you?
M3030_S0160_G0140_001_pascal=A2? I need your aid.
M3030_S0160_G0140_300_pascal=Please... You have to end this for me!
M3030_S0160_G0150_001_pascal=I...I cannot live with this heartbreak inside me.
M3030_S0160_G0160_001_pascal=I need you...
M3030_S0160_G0170_001_pascal=I need you to delete my memories.
M3030_S0160_G0180_001_pascal=And if not, then I need you to kill me.
M3030_S0160_G0190_001_pascal=Thank...you...
M3030_S0160_G0201_001_a2=Pod, Pascal's memories...
M3030_S0160_G0202_001_pod042=Understood. Initiating memory deletion procedure.
M3030_S0160_G0205_001_pod042=Memory deletion complete. Reset timer activated.
M3030_S0160_G0206_001_a2=Pascal...
M3030_S0160_G0210_001_pascal=How...how could you...A2...
