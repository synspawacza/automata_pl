M5290_S0010_G0000_001_robocreator=Hey there! Having fun?
M5290_S0010_G0000_300_robocreator=Will you help me out?
M5290_S0010_G0010_001_a9s=This place isn't exactly what I'd call "fun."
M5290_S0010_G0010_300_sele=Aid the game creator.
M5290_S0010_G0020_001_robocreator=Good point. It's more like an un-amusement park, eh?
M5290_S0010_G0020_300_sele=Turn him down.
M5290_S0010_G0030_001_robocreator=That's why I'm thinking about making a game!
M5290_S0010_G0040_001_a9s=Oh yeah?
M5290_S0010_G0050_001_robocreator=Yes! A fun game that anyone can play!\nIf only I had the materials...
M5290_S0010_G0060_001_robocreator=I don't suppose you'd help me out with that?
M5290_S0010_G0070_001_sele=Aid the game creator.
M5290_S0010_G0080_001_sele=Turn him down.
M5290_S0010_G0090_001_robocreator=Excellent! All I need is a single tri-color cable.\nJust let me know when you find it.
M5290_S0010_G0100_001_a9s=If you know what you need, why don't you go find it yourself?
M5290_S0010_G0110_001_robocreator=Tri-color cables are found inside the machines in the amusement park. You don't expect me to slaughter my own kin, do you?
M5290_S0010_G0120_001_a9s=You could just decide not to make the game, you know?
M5290_S0010_G0130_001_robocreator=Never! My creative urges must be satisfied!
M5290_S0010_G0140_001_a9s=But you just said... Oh. forget it.
M5290_S0010_G0150_001_robocreator=I want to make a fun game that anyone can play.\nWill you help out?
M5290_S0020_G0000_001_robocreator=Ah! A tri-color cable! I must have it!
M5290_S0020_G0010_001_robocreator=Excellent! Now I just attach this here...
M5290_S0020_G0020_001_robocreator=Success! The game is ready!
M5290_S0020_G0030_001_a9s=So what is this game of yours anyway?
M5290_S0020_G0040_001_robocreator=It's a shooting game. I have the feeling it's still really buggy though...
M5290_S0020_G0041_001_robocreator=Feel like playing a game?
M5290_S0020_G0042_001_sele=Sure.
M5290_S0020_G0043_001_sele=Not right now.
M5290_S0020_G0044_001_robocreator=I'd appreciate it if you could debug it a bit while you play.
M5290_S0020_G0050_001_robocreator=Congratulations! Did you enjoy yourself?
M5290_S0020_G0051_001_robocreator=You debugged the game! Thanks!
M5290_S0020_G0060_001_robocreator=Though, to be honest, I was hoping it would be more of a challenge.
M5290_S0020_G0070_001_robocreator=I bet a four-color cable would be just the thing to raise the difficulty. Do you think you could track one down for me?
M5290_S0020_G0071_001_robocreator=I feel...passion...burning inside me. Passion...to make the BEST GAME EVER.
M5290_S0020_G0072_001_robocreator=And what the best game ever REALLY needs, is a four-color cable. Could you bring me one?
M5290_S0020_G0080_001_sele=Agree to help.
M5290_S0020_G0080_300_robocreator=Have fun!
M5290_S0020_G0090_001_sele=Tell him you've done enough.
M5290_S0020_G0090_300_robocreator=Come back whenever you'd like to play.
M5290_S0020_G0100_001_robocreator=Merci! You can find said cables rattling around the insides of soldiers in the abandoned factory.
M5290_S0020_G0101_300_robocreator=You'll have no trouble spotting them, because they tend to walk around alone, away from their fellow machines.
M5290_S0020_G0110_001_robocreator=Have fun out there!
M5290_S0020_G0120_001_robocreator=I'm trying to make my game more difficult.\nCan you please bring me a four-color cable?
M5290_S0020_G0120_300_robocreator=How can one think about being creative under these circumstances? Please, you must help us!
M5290_S0020_G0122_300_robocreator=The machines carrying tri-color cables are quite aggressive, so be careful!
M5290_S0020_G0130_001_robocreator=Merci! You can find said cables rattling around the insides of soldiers in the abandoned factory.
M5290_S0020_G0131_300_robocreator=You'll have no trouble spotting them, because they tend to walk around alone, away from their fellow machines.
M5290_S0030_G0000_001_robocreator=Ah! You have a four-color cable! Gimme.
M5290_S0030_G0010_001_robocreator=Now then, I just connect this end to the widget here aaaand...
M5290_S0030_G0020_001_robocreator=Presto! My amazingly fun game is now more difficult.
M5290_S0030_G0030_001_robocreator=Care to check it out? I'll give you a prize if you can debug it for me.
M5290_S0030_G0031_001_robocreator=That was fun, wasn't it?
M5290_S0030_G0032_001_robocreator=You debugged the game! Thanks!
M5290_S0030_G0040_001_robocreator=You know something? I don't think my fun game is hard enough yet. We need to reach beyond typical market boundaries to include hardcore gamers.
M5290_S0030_G0050_001_robocreator=But that can easily be rectified if you bring me a five-color cable.
M5290_S0030_G0051_001_robocreator=I want to make great games and become the world's most popular game creator! It's all I want from life, really!
M5290_S0030_G0052_001_robocreator=And what the world's best game creator REALLY needs, is a five-color cable. Could you bring me one?
M5290_S0030_G0060_001_sele=Agree to bring him the cable.
M5290_S0030_G0070_001_sele=Turn him down.
M5290_S0030_G0080_001_robocreator=Muchas gracias!  And best of luck tracking down that five-color cable.
M5290_S0030_G0090_001_robocreator=You can salvage them from the machines in the desert. Just go ahead and rip it right out of 'em!
M5290_S0030_G0091_300_robocreator=They tend to hang out in groups, so good luck finding the right ones!
M5290_S0030_G0100_001_a9s=Um, I thought these machines were your friends.
M5290_S0030_G0110_001_robocreator=CREATIVITY is my friend!
M5290_S0030_G0120_001_robocreator=I want my fun game to appeal to hardcore users. Can you get me a five-color cable so I can make it happen?
M5290_S0030_G0130_001_robocreator=The machines around the desert are lousy with five-color cables.
M5290_S0030_G0131_300_robocreator=They tend to hang out in groups, so good luck finding the right ones!
M5290_S0040_G0000_001_robocreator=Ah! My precious cable! Give it here.
M5290_S0040_G0010_001_robocreator=Now I just zap this...and tweak that...aaaand...
M5290_S0040_G0020_001_robocreator=Yes! Now it's so hard, you'll wonder if anyone even bothered to bug-test this!
M5290_S0040_G0030_001_robocreator=I doubt you can beat it. But if you DO, I'll give you a really nice prize.
M5290_S0040_G0031_001_robocreator=Heheh. Hope it wasn't too hard for you!
M5290_S0040_G0032_001_robocreator=I can't believe you managed to complete it AND debug it as well!
M5290_S0040_G0060_001_a9s=...Is that it? You're not going to send me to find some other weird cable?
M5290_S0040_G0070_001_robocreator=Actually, I've sort of run out of ideas.
M5290_S0040_G0080_001_robocreator=I never knew how difficult it was to be a creative genius.
M5290_S0040_G0090_001_robocreator=That's why I've decided to go out on top.
M5290_S0040_G0100_001_robocreator=Thank you for your support!
M5920_S0020_G0240_001_pod153=Requested material obtained.
