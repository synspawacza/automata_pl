M5090_S0050_G0000_001_apolorobo=Sorry! My apologies, but I cannot let you pass.
M5090_S0050_G0010_001_apolorobo=Please do not ask why! I really wish I could have avoided this situation altogether.
M5090_S0050_G0020_001_apolorobo=It's just that...I, I cannot let you through!
M5090_S0050_G0030_001_apolorobo=I'm sure that...some day...DON'T ASK WHEN...I will be able to let you pass...maybe.
M5090_S0050_G0040_001_apolorobo=No wait! Scratch all that! Actually, it's all up to you!
M5090_S0050_G0050_001_apolorobo=Sorry, and I truly, truly am sorry, but that's all I can say for now.
M5090_S0050_G0060_001_apolorobo=I know it's not much of an apology, but to make up for my insolence, please allow me to self-destruct!
M5090_S0050_G0070_001_apolorobo=This will result in a rain of useful materials. They are yours to keep!
M5090_S0050_G0080_001_apolorobo=So please, I beg of you, do not let my words ruin your day.
M5090_S0050_G0090_001_apolorobo=And now... I die!
