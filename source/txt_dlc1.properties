PAUSE_QUEST_HELP_Q085/RUN_1=You received a sudden mail from an unknown source, containing 3 coordinates. They seem to point at locations in the desert, the flooded city, and the forest.\nInvestigate the coordinates.
PAUSE_QUEST_HELP_Q085/DONE=There was a mysterious facility at the coordinates. You wonder why the sender of that mail wanted you to go there.
PAUSE_QUEST_HELP_Q095/RUN_1=Once all facilities had been examined, you received another mail from the unknown source, containing coordinates for a location below the amusement park.\nGo investigate!
PAUSE_QUEST_HELP_Q095/DONE=The area below the amusement park contained the diary of Plato 1728. \nA bumbling failure of a machine, Plato 1728 despised conflict. After losing a close friend, he flew into a fit of rage, and started destroying everything in sight, friend and foe alike.\nNow that he consists of nothing but memories, he watches out over the world, eternally contemplating the meaning of his existence.
