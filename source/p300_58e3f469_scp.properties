M3020_S0020_G0000_001_a9s=I'm in...the Resistance camp?
M3020_S0020_G0010_001_ppl=That's right. You've been unconscious for nearly two weeks.
M3020_S0020_G0020_001_dbl=A little thank-you for saving your butt would be nice!
M3020_S0020_G0030_001_a9s=Where's 2B?
M3020_S0020_G0040_001_ppl=......
M3020_S0020_G0050_001_dbl=You know that better than anyone, no?
M3020_S0020_G0060_001_dbl=Her black box signal...disappeared.
M3020_S0020_G0070_001_a9s=...Oh.
M3020_S0020_G0080_001_pod153=Devola and Popola are rare android models designed for medical treatment and maintenance.
M3020_S0020_G0090_001_pod153=Without the Bunker, they are the only remaining way for unit 9S to initiate repairs.
M3020_S0020_G0100_001_pod153=Proposal: A word of appreciation is appropriate.
M3020_S0020_G0101_001_a9s=......
M3020_S0020_G0110_001_a9s=...Thanks.
M3020_S0020_G0120_001_dbl=Yeah, there used to be lots of our models around.
M3020_S0020_G0130_001_dbl=Apparently, we were put here to oversee some kind of large-scale system that was in place.
M3020_S0020_G0140_001_a9s=Apparently? What does that mean?
M3020_S0020_G0150_001_dbl=It means we don't know. All the records from that era have been deleted.
M3020_S0020_G0160_001_dbl=Our model kinda went nutso at some point in the past. It ended badly.
M3020_S0020_G0170_001_ppl=Most of our kind were disposed of after that.
M3020_S0020_G0180_001_ppl=But we were spared.
M3020_S0020_G0190_001_ppl=They used us as a sort of control group in order to ensure such a thing couldn't happen again.
M3020_S0020_G0200_001_dbl=So yeah, we're lab rats. But at least we get to be here helping out friends.
M3020_S0020_G0210_001_dbl=I'd like to think that we're atoning in some way for our past sins.
M3020_S0020_G0220_001_a9s=......
M3020_S0020_G0230_001_ppl=Try not to overdo it, 9S.
